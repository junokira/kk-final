        // Function to display the selected page content

            // Adjust layout based on the page

                mainNav.classList.remove('mt-16');
                mainContentDiv.classList.add('hidden'); // Hide content div on home
                document.body.style.justifyContent = 'space-between';
            } else {

                mainContentDiv.classList.remove('hidden'); // Show content on other pages
